<ion-content>
  <div class='tela'>
    <img src="assets/img/logo.png" height="150px" width="200px">
    <div class="login">
      <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

        <ion-item>
          <ion-icon name="at-outline" color='dark'></ion-icon>
          &nbsp;&nbsp;<ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" color='dark'></ion-icon>&nbsp;&nbsp;<ion-input formControlName="password"
            type="password" placeholder="Senha"></ion-input>
        </ion-item>


        <ion-grid>
          <ion-row>
            <ion-col style="text-align: center">
              <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
                <ion-icon  name="log-in-outline" slot='start'></ion-icon>Login</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <ion-button color='success' expand="block" (click)="createAccount()">
        <ion-icon  slot='start' name="person-add-outline"></ion-icon>
        Criar Conta
      </ion-button>
      <ion-button expand="block" color="danger" (click)="resetPwd()">
        <ion-icon name="key-outline" slot='start'></ion-icon>
        Redefinir Senha
      </ion-button>

     

    </div>
    <h6 class='assign'>Desenvolvido por Rafael Oliveira Vers√£o 1.0 2020</h6>
  </div>

</ion-content>
